<!--Make full screen code from: -->
<!-- https://www.w3schools.com/css/css_rwd_viewport.asp -->

body {
  font-size: 16px;

</style>

    <body>

<!-- JavaScript to limit number of spaces able to be entered -->
<!-- https://stackoverflow.com/questions/9841363/how-to-restrict-number-of-characters-that-can-be-entered-in-html5-number-input-f -->

<script>
function limit(element)
{
    var max_chars = 2;
    if(element.value.length > max_chars) {
        element.value = element.value.substr(0, max_chars);

    }
}
</script>

<!-- Code example from https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_number_get -->          
<!-- Added Drop down box https://www.dummies.com/web-design-development/site-development/how-to-create-a-drop-down-list-in-an-html5-form/  -->

<h3>Enter Dollars Earned:</h3>

$ <input type="text" onkeydown="limit(this);" onkeyup="limit(this);" id="Hours"> .
<input type="text" onkeydown="limit(this);" onkeyup="limit(this);" id="Minutes">

<button onclick="AddTime()">Add Time</button><br>
<h3><p id="TimeMessage"></p>

  <p id="TotalTime"></p></h3>

<div class="btn-group">
<button onclick="startCount()">Start Timer</button>
<button onclick="stopCount()">Pause Timer</button>
      </div>

<h3><p id="TimeLeftMessage"></p><h3>
<p id="TimeLeft"></p>

<script>
var Time = 0;
function AddTime() { 
document.getElementById("TimeMessage").innerHTML = "Computer and phone time:";

var Hours = +document.getElementById("Hours").value;
var Minutes = +document.getElementById("Minutes").value;

Time = Time + (Hours * 60) + Minutes * .6;
var TimeString = parseInt(Time / 60) + " Hours " + parseInt(Time % 60) + " Minutes " + parseInt( ((Time % 60) -parseInt(Time % 60)) * 60) + " Seconds";

document.getElementById("Hours").value = "";
document.getElementById("Minutes").value = "";

document.getElementById("TotalTime").innerHTML = TimeString;
}

<!-- Code Example at: -->
<!-- https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_win_settimeout_cleartimeout2 -->

var t;
var timer_is_on = 0;

function timedCount() {
  t = setTimeout(timedCount, 1000);
  Time -= 1/60
  TimeString = parseInt(Time / 60) + " Hours " + parseInt(Time % 60) + " Minutes " + parseInt( ((Time % 60) -parseInt(Time % 60)) * 60) + " Seconds";
  document.getElementById("TotalTime").innerHTML = TimeString;
}

function startCount() {
  if (!timer_is_on) {
    timer_is_on = 1;
    timedCount();
  }
}

function stopCount() {
  clearTimeout(t);
  timer_is_on = 0;
}
</script>

    </body> 

</html>
