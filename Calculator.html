<!DOCTYPE html> 
<html> 
    <head> 
        <title> 
              Screen Time
        </title> 
        
      <!-- Css solution to width problem -->
<!-- https://stackoverflow.com/questions/22709792/input-type-number-wont-resize -->
        <style>
        input[type=text]{
           width: 40px;
          }
        </style>
        
<style>

.btn-group button {
  float: left; 
  padding: 5px;
  margin: 5px;
  }

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table
  }

</style>
</head>

<body>

<!--Make full screen code from: -->
<!-- https://www.w3schools.com/css/css_rwd_viewport.asp -->
<!-- https://stackoverflow.com/questions/6483425/prevent-iphone-from-zooming-in-on-select-in-web-app -->

<meta name="viewport" 
content="width=device-width,
 minimum-scale=1.0, 
maximum-scale=1.0, 
user-scalable=no">

<!-- To disable Auto zoom -->
<!-- https://stackoverflow.com/questions/2989263/disable-auto-zoom-in-input-text-tag-safari-on-iphone -->

<style>
body {
  font-size: 16px;
}

input[type="text"] {
  font-size: inherit;
}
</style>


    
<!-- JavaScript to limit number of spaces able to be entered -->
<!-- https://stackoverflow.com/questions/9841363/how-to-restrict-number-of-characters-that-can-be-entered-in-html5-number-input-f -->
<script>

function limit(element)
{
    var max_chars = 2;
    if(element.value.length > max_chars) {
    element.value = element.value.substr(0, max_chars);
    }
}

</script>

<!-- Code example from https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_number_get -->         

<h3>Enter Dollars Earned:</h3>

$ <input type="text" onkeydown="limit(this);" onkeyup="limit(this);" id="Hours"> .
<input type="text" onkeydown="limit(this);" onkeyup="limit(this);" id="Minutes">
<button onclick="AddTime()">Add Time</button><br>

<h3><p id="TimeMessage"></p>
  <p id="TotalTime"></p></h3>

<div class="btn-group">
<button onclick="startCount()">Start Timer</button>
<button onclick="stopCount()">Pause Timer</button>
      </div>

<script>

function displayTime(x){

  document.getElementById("TimeMessage").innerHTML = "Computer and phone time:";
  
  TimeString = parseInt(x / 60) + " Hours " + parseInt(x % 60) + " Minutes " + parseInt( ((x % 60) -parseInt(x % 60)) * 60) + " Seconds";
  
  document.getElementById("TotalTime").innerHTML = TimeString
};

var Time = 0;

function AddTime() { 

var Hours = +document.getElementById("Hours").value;
var Minutes = +document.getElementById("Minutes").value;

Time = Time + (Hours * 60) + Minutes * .6;

  timer_is_on = 0;  // stop timer 
  clearTimeout(t);  // when time is added
displayTime(Time);

document.getElementById("Hours").value = "";
document.getElementById("Minutes").value = "";

}

<!-- Code Example at: -->
<!-- https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_win_settimeout_cleartimeout2 -->
var t;
var timer_is_on = 0;
var start;
var timepast = 0;
var newtime;


function timedCount() {

  t = setTimeout(timedCount, 1000);
  timepast = ((( start - Date.now() ) /1000) / 60);
  newtime = Time + timepast;

displayTime(newtime);

}

function startCount() {

  if (!timer_is_on) {
    start = Date.now();
    Time += timepast;
    timepast = 0;
    timer_is_on = 1;
    timedCount();
  }
  
}

function stopCount() {
  timer_is_on = 0;
  clearTimeout(t);
}

</script>

    </body> 
</html>
